<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Todo Crud</title>
    <link href="/styles/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/36a9c9d5e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/listManager.js" type="module"></script>
  </head>

  <body>
    <div class="page-content">
      <h1 class="page-title">Todo List</h1>
      <div class="add-box">
        <input
          type="text"
          id="newItem"
          class="new-item"
          onkeyup="window.onChangeNewItem()"
          placeholder="Digite uma tarefa"
        />
        <button
          type="button"
          id="addItem"
          class="add-item"
          onclick="window.saveNewItem()"
          disabled
        >
          <p>Adicionar</p>
        </button>
      </div>
      <div id="list-box" class="list-box"></div>
    </div>
    <script type="module">
      import {
        saveNewItem,
        editItem,
        removeItem,
        onDoneTask,
        onChangeNewItem,
      } from "./scripts/listManager.js";

      window.saveNewItem = saveNewItem;
      window.editItem = editItem;
      window.removeItem = removeItem;
      window.onDoneTask = onDoneTask;
      window.onChangeNewItem = onChangeNewItem;
    </script>
  </body>
</html>
